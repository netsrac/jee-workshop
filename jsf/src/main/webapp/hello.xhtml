<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

<h:form>
	<h:dataTable value="#{fredsBean.belaege}" var="belag">
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{belag.name}
		</h:column>
		<h:column>
			<f:facet name="header">Bestellen?</f:facet>
			<h:selectBooleanCheckbox value="#{belag.bestellen}" />
		</h:column>
	</h:dataTable>
	<h:commandButton value="submit" action="welcome" />
</h:form>

</h:body>
</html>
